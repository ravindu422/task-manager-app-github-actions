name: Frontend CI/CD

on: [push, pull_request]

jobs: 
  test:
    name: Frontend tests
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '20'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
